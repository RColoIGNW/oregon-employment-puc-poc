steps:
  # Install NPM
  - name: node:12.16.2
    dir: 'server'
    entrypoint: npm
    args: ['install']

  # build test container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', './server/docker/Server.Dockerfile']

  # Run Test
  - name: node:12.16.2
    dir: 'server'
    entrypoint: npm
    args: ['test']

  # Run Build
  - name: node:12.16.2
    dir: 'server'
    entrypoint: npm
    args: ['run', 'build']
    env:
      - NODE_ENV=production
